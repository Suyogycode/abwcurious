<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - ABW Curious</title>
    <style>
    /* Base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        height: 100vh;
        overflow: hidden;
    }

    /* Tutor Container */
    .tutor-container {
        display: flex;
        height: 100vh;
        max-height: 100vh;
        background-color: #fff;
    }

    /* Sidebar Styles */
    .tutor-sidebar {
        background-color: #f8f9fa;
        width: 280px;
        padding: 1.5rem;
        border-right: 1px solid #e9ecef;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
    }

    .tutor-sidebar h3 {
        color: #2e3a59;
        margin-bottom: 1rem;
        font-size: 1.2rem;
    }

    .topic-list {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 1rem;
    }

    .topic-item {
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .topic-item:hover {
        background-color: #e9ecef;
    }

    .topic-item.active {
        background-color: #e3f2fd;
        color: #3a86ff;
        font-weight: 500;
    }

    .quick-actions {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    /* Main Chat Area */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-height: 100vh;
        overflow: hidden;
    }

    .chat-header {
        padding: 1rem 1.5rem;
        background-color: #fff;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header h2 {
        color: #2e3a59;
        font-size: 1.5rem;
    }

    .chat-tools {
        display: flex;
        gap: 0.5rem;
    }

    .tool-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
    }

    .tool-btn:hover {
        background-color: #f1f3f4;
    }

    /* Chat Messages */
    .chat-messages {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .message {
        display: flex;
        gap: 1rem;
        max-width: 80%;
    }

    .tutor-message {
        align-self: flex-start;
    }

    .user-message {
        align-self: flex-end;
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 40px;
        height: 40px;
        background-color: #e3f2fd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        flex-shrink: 0;
    }

    .message-content {
        background-color: #f1f3f4;
        padding: 1rem;
        border-radius: 12px;
        position: relative;
    }

    .tutor-message .message-content {
        border-top-left-radius: 4px;
        background-color: #e3f2fd;
    }

    .user-message .message-content {
        border-top-right-radius: 4px;
        background-color: #e5f6ff;
    }

    /* Chat Input */
    .chat-input {
        padding: 1rem 1.5rem;
        background-color: #fff;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 1rem;
    }

    .chat-input input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 24px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .chat-input input:focus {
        outline: none;
        border-color: #3a86ff;
    }

    /* Button styles */
    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 24px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-size: 0.9rem;
    }

    .btn-primary {
        background-color: #3a86ff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2a75e0;
    }

    .btn-secondary {
        background-color: #f1f3f4;
        color: #333;
    }

    .btn-secondary:hover {
        background-color: #e9ecef;
    }

    /* Responsive design */
    @media (max-width: 992px) {
        .message {
            max-width: 90%;
        }
    }

    @media (max-width: 768px) {
        .tutor-container {
            flex-direction: column;
        }
        
        .tutor-sidebar {
            width: 100%;
            height: auto;
            border-right: none;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem;
        }
        
        .topic-list {
            display: flex;
            overflow-x: auto;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        
        .topic-item {
            flex-shrink: 0;
            white-space: nowrap;
            margin-right: 0.5rem;
            margin-bottom: 0;
        }
        
        .quick-actions {
            flex-direction: row;
            gap: 0.5rem;
        }
        
        .quick-actions .btn {
            flex: 1;
            white-space: nowrap;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
        }
        
        .chat-main {
            height: 0;
            flex: 1;
        }
        
        .chat-header h2 {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        .tutor-sidebar {
            padding: 0.8rem;
        }
        
        .tutor-sidebar h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .topic-item {
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .chat-header {
            padding: 0.8rem 1rem;
        }
        
        .tool-btn {
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }
        
        .chat-messages {
            padding: 1rem;
            gap: 1rem;
        }
        
        .message {
            max-width: 95%;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
        }
        
        .message-content {
            padding: 0.8rem;
            font-size: 0.9rem;
        }
        
        .chat-input {
            padding: 0.8rem 1rem;
        }
        
        .chat-input input {
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .btn {
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
        }
    }
    </style>
</head>
<body>
    <div class="tutor-container">
        <div class="tutor-sidebar">
            <h3>Recent Topics</h3>
            <div class="topic-list">
                <div class="topic-item active">Laws of Motion</div>
                <div class="topic-item">Chemical Bonding</div>
                <div class="topic-item">Algebraic Equations</div>
            </div>
            <div class="quick-actions">
                <button class="btn btn-secondary">New Conversation</button>
                <button class="btn btn-secondary">Save Notes</button>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h2>AI Tutor Chat</h2>
                <div class="chat-tools">
                    <button class="tool-btn">üì∑</button>
                    <button class="tool-btn">üé§</button>
                    <button class="tool-btn">üìù</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message tutor-message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <p>Hello! I'm your AI tutor. What would you like to learn about today?</p>
                    </div>
                </div>
                <div class="message user-message">
                    <div class="message-content">
                        <p>Can you explain Newton's First Law of Motion?</p>
                    </div>
                </div>
                <div class="message tutor-message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <p>Let me explain with an example...</p>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Type your question here..." id="messageInput">
                <button class="btn btn-primary" id="sendMessage">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
