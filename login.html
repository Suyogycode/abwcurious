<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ABW Curious</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Variables (Same as Home Page) --- */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --white: #ffffff;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* --- 2. Login Card --- */
        .login-container {
            background-color: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn Up 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* --- 3. Form Elements --- */
        .form-group {
            margin-bottom: 1.2rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* --- 4. Buttons --- */
        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* --- 5. Social Login --- */
        .google-login {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.8rem;
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            color: var(--text-main);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .google-login:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .google-login img {
            width: 20px;
            height: 20px;
        }

        /* --- 6. Divider --- */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider span {
            padding: 0 10px;
        }

        /* --- 7. Footer Links --- */
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            display: block;
            margin-bottom: 1rem;
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* --- Animation --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Back to home link absolute positioning */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in</p>
        </div>

        <form id="loginForm">
            <button type="button" class="google-login">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="btn-primary">Sign In</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        // Simple script to handle form submission for demo purposes
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Just a visual cue that it worked
            const btn = this.querySelector('.btn-primary');
            const originalText = btn.innerText;
            
            btn.innerText = 'Signing In...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                alert(`Login simulation successful for: ${email}`);
                btn.innerText = originalText;
                btn.style.opacity = '1';
                // Redirect to dashboard or home would happen here
                // window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
