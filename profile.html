<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - ABW Curious</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-shrink-0">
        <a class="text-xl font-bold text-blue-600" href="index.html">ABW Curious</a>
    </div>
    <div class="profile-container">
        <form id="profileForm" class="profile-form">
            <h2>Personalize Your Learning Journey</h2>
            <div class="form-section">
                <h3>Academic Details</h3>
                <div class="form-group">
                    <label for="class">Select Your Class</label>
                    <select id="class" required>
                        <option value="">Choose Your Class</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Choose Your Subjects</h3>
                <div class="subject-grid">
                    <div class="subject-checkbox">
                        <input type="checkbox" id="math" value="Mathematics">
                        <label for="math">Mathematics</label>
                    </div>
                    <div class="subject-checkbox">
                        <input type="checkbox" id="physics" value="Physics">
                        <label for="physics">Physics</label>
                    </div>
                    <div class="subject-checkbox">
                        <input type="checkbox" id="chemistry" value="Chemistry">
                        <label for="chemistry">Chemistry</label>
                    </div>
                    <div class="subject-checkbox">
                        <input type="checkbox" id="biology" value="Biology">
                        <label for="biology">Biology</label>
                    </div>
                    <div class="subject-checkbox">
                        <input type="checkbox" id="computer" value="Computer Science">
                        <label for="computer">Computer Science</label>
                    </div>
                    <div class="subject-checkbox">
                        <input type="checkbox" id="computer" value="Finance">
                        <label for="computer">Finance</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Your Learning Profile</h3>
                <div class="form-group">
                    <label for="interests">Fields of Interest</label>
                    <input type="text" id="interests" placeholder="e.g., AI, Space Science">
                </div>
                <div class="form-group">
                    <label for="favorites">Favorite Topics</label>
                    <input type="text" id="favorites" placeholder="e.g., Quantum Physics, Machine Learning">
                </div>
                <div class="form-group">
                    <label for="ambition">Future Aspiration</label>
                    <input type="text" id="ambition" placeholder="What do you want to become?">
                </div>
            </div>

            <a href="dashboard.html" type="submit" class="btn btn-primary">Create Profile</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
