<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path - ABW Curious</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="learning-path-container">
        <div class="path-header">
            <h2>Physics Learning Path</h2>
            <div class="progress-indicator">
                <div class="progress-bar">
                    <div class="progress" style="width: 45%;"></div>
                </div>
                <span>45% Complete</span>
            </div>
        </div>

        <div class="path-content">
            <div class="milestone completed">
                <div class="milestone-icon">✓</div>
                <div class="milestone-content">
                    <h3>Introduction to Physics</h3>
                    <p>Basic concepts and measurement</p>
                    <div class="milestone-topics">
                        <span class="topic-tag completed">Units & Measurement</span>
                        <span class="topic-tag completed">Physical Quantities</span>
                    </div>
                </div>
            </div>

            <div class="milestone active">
                <div class="milestone-icon">▶</div>
                <div class="milestone-content">
                    <h3>Mechanics</h3>
                    <p>Motion, forces, and energy</p>
                    <div class="milestone-topics">
                        <span class="topic-tag completed">Motion in 1D</span>
                        <span class="topic-tag active">Laws of Motion</span>
                        <span class="topic-tag">Work & Energy</span>
                    </div>
                </div>
            </div>

            <div class="milestone">
                <div class="milestone-icon">○</div>
                <div class="milestone-content">
                    <h3>Waves & Sound</h3>
                    <p>Wave motion and properties</p>
                    <div class="milestone-topics">
                        <span class="topic-tag">Wave Properties</span>
                        <span class="topic-tag">Sound Waves</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
